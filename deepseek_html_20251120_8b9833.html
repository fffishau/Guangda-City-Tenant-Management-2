<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片分享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 100px 0;
            margin-bottom: 50px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .section-title {
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 15px;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .user-info {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .admin-panel {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tab-content {
            padding: 20px 0;
        }
        
        .hidden {
            display: none;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-camera me-2"></i>圖片分享平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="home-link">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="gallery-link">我的相簿</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="admin-link" style="display:none;">管理後台</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-primary me-2" id="login-btn">登入</button>
                    <button class="btn btn-primary" id="register-btn">註冊</button>
                    <div id="user-menu" style="display:none;">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-1"></i> <span id="username-display">用戶</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" id="profile-link">個人資料</a></li>
                                <li><a class="dropdown-item" href="#" id="logout-link">登出</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 首页内容 -->
    <div id="home-page">
        <div class="hero-section text-center">
            <div class="container">
                <h1 class="display-4 fw-bold">分享美好時刻</h1>
                <p class="lead">專屬於您的私人圖片分享平台，安全保存您的珍貴回憶</p>
                <button class="btn btn-light btn-lg mt-3" id="get-started-btn">立即開始</button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">輕鬆註冊</h5>
                            <p class="card-text">簡單填寫基本資料，即可擁有個人專屬空間</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <i class="fas fa-images fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">個人相簿</h5>
                            <p class="card-text">上傳並管理您的圖片，記錄每個美好時刻</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">隱私保護</h5>
                            <p class="card-text">只有您和管理員可以查看您的圖片，確保隱私安全</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册/登录模态框 -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalTitle">用戶註冊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="authTabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="register-tab" data-bs-toggle="tab" href="#register">註冊</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login">登入</a>
                        </li>
                    </ul>
                    
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="register">
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="reg-name" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="reg-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-phone" class="form-label">電話</label>
                                    <input type="tel" class="form-control" id="reg-phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-room" class="form-label">房間號碼</label>
                                    <input type="text" class="form-control" id="reg-room" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-username" class="form-label">用戶名稱</label>
                                    <input type="text" class="form-control" id="reg-username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-password" class="form-label">密碼</label>
                                    <input type="password" class="form-control" id="reg-password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">註冊</button>
                            </form>
                        </div>
                        
                        <div class="tab-pane fade" id="login">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-username" class="form-label">用戶名稱</label>
                                    <input type="text" class="form-control" id="login-username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">密碼</label>
                                    <input type="password" class="form-control" id="login-password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">登入</button>
                            </form>
                            <div class="mt-3 text-center">
                                <p>管理員專用帳號：admin / admin123</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 个人相册页面 -->
    <div id="gallery-page" class="hidden container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="user-info mb-4 text-center">
                    <img src="https://via.placeholder.com/80" alt="用戶頭像" class="user-avatar mb-3">
                    <h5 id="user-fullname">用戶姓名</h5>
                    <p class="text-muted" id="user-room">房間號碼</p>
                    <button class="btn btn-outline-primary btn-sm mt-2" id="upload-btn">
                        <i class="fas fa-upload me-1"></i> 上傳圖片
                    </button>
                </div>
            </div>
            <div class="col-md-9">
                <h3 class="section-title">我的相簿</h3>
                
                <div class="row" id="gallery-container">
                    <!-- 图片将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 管理员后台页面 -->
    <div id="admin-page" class="hidden container mt-5">
        <h2 class="section-title">管理員後台</h2>
        
        <div class="admin-panel">
            <ul class="nav nav-tabs" id="adminTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#users-tab">用戶管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#images-tab">圖片管理</a>
                </li>
            </ul>
            
            <div class="tab-content mt-4">
                <div class="tab-pane fade show active" id="users-tab">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>姓名</th>
                                    <th>電話</th>
                                    <th>房間</th>
                                    <th>註冊日期</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="users-table">
                                <!-- 用户数据将通过JavaScript动态添加 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="tab-pane fade" id="images-tab">
                    <div class="row" id="admin-gallery">
                        <!-- 所有用户的图片将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 上传图片模态框 -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">上傳圖片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="upload-form">
                        <div class="mb-3">
                            <label for="image-upload" class="form-label">選擇圖片</label>
                            <input class="form-control" type="file" id="image-upload" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="image-date" class="form-label">上傳日期</label>
                            <input type="date" class="form-control" id="image-date" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">上傳</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 模拟数据存储
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let images = JSON.parse(localStorage.getItem('images')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        
        // 初始化管理员账户（如果不存在）
        if (!users.find(u => u.username === 'admin')) {
            users.push({
                id: 1,
                name: '系統管理員',
                phone: '0000000000',
                room: '管理室',
                username: 'admin',
                password: 'admin123',
                isAdmin: true,
                registerDate: new Date().toISOString().split('T')[0]
            });
            localStorage.setItem('users', JSON.stringify(users));
        }
        
        // DOM元素
        const homePage = document.getElementById('home-page');
        const galleryPage = document.getElementById('gallery-page');
        const adminPage = document.getElementById('admin-page');
        const authModal = new bootstrap.Modal(document.getElementById('authModal'));
        const uploadModal = new bootstrap.Modal(document.getElementById('uploadModal'));
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const getStartedBtn = document.getElementById('get-started-btn');
        const userMenu = document.getElementById('user-menu');
        const usernameDisplay = document.getElementById('username-display');
        const adminLink = document.getElementById('admin-link');
        const homeLink = document.getElementById('home-link');
        const galleryLink = document.getElementById('gallery-link');
        const profileLink = document.getElementById('profile-link');
        const logoutLink = document.getElementById('logout-link');
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const uploadForm = document.getElementById('upload-form');
        const galleryContainer = document.getElementById('gallery-container');
        const adminGallery = document.getElementById('admin-gallery');
        const usersTable = document.getElementById('users-table');
        const userFullname = document.getElementById('user-fullname');
        const userRoom = document.getElementById('user-room');
        const uploadBtn = document.getElementById('upload-btn');
        
        // 初始化页面
        function initPage() {
            if (currentUser) {
                showUserMenu();
                if (currentUser.isAdmin) {
                    adminLink.style.display = 'block';
                }
                showGalleryPage();
            } else {
                showHomePage();
            }
        }
        
        // 显示首页
        function showHomePage() {
            homePage.classList.remove('hidden');
            galleryPage.classList.add('hidden');
            adminPage.classList.add('hidden');
        }
        
        // 显示相册页面
        function showGalleryPage() {
            homePage.classList.add('hidden');
            galleryPage.classList.remove('hidden');
            adminPage.classList.add('hidden');
            
            // 更新用户信息
            userFullname.textContent = currentUser.name;
            userRoom.textContent = `房間: ${currentUser.room}`;
            
            // 加载用户图片
            loadUserImages();
        }
        
        // 显示管理员页面
        function showAdminPage() {
            homePage.classList.add('hidden');
            galleryPage.classList.add('hidden');
            adminPage.classList.remove('hidden');
            
            // 加载用户数据
            loadUsersTable();
            
            // 加载所有图片
            loadAllImages();
        }
        
        // 显示用户菜单
        function showUserMenu() {
            loginBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            userMenu.style.display = 'block';
            usernameDisplay.textContent = currentUser.name;
        }
        
        // 隐藏用户菜单
        function hideUserMenu() {
            loginBtn.style.display = 'block';
            registerBtn.style.display = 'block';
            userMenu.style.display = 'none';
        }
        
        // 加载用户图片
        function loadUserImages() {
            galleryContainer.innerHTML = '';
            const userImages = images.filter(img => img.userId === currentUser.id);
            
            if (userImages.length === 0) {
                galleryContainer.innerHTML = '<div class="col-12 text-center"><p>尚未上傳任何圖片</p></div>';
                return;
            }
            
            userImages.forEach(image => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.innerHTML = `
                    <div class="gallery-item">
                        <img src="${image.url}" alt="用戶圖片">
                        <div class="p-2 bg-light">
                            <small class="text-muted">上傳日期: ${image.uploadDate}</small>
                        </div>
                    </div>
                `;
                galleryContainer.appendChild(col);
            });
        }
        
        // 加载所有图片（管理员视图）
        function loadAllImages() {
            adminGallery.innerHTML = '';
            
            if (images.length === 0) {
                adminGallery.innerHTML = '<div class="col-12 text-center"><p>系統中尚無圖片</p></div>';
                return;
            }
            
            images.forEach(image => {
                const user = users.find(u => u.id === image.userId);
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `
                    <div class="gallery-item">
                        <img src="${image.url}" alt="用戶圖片">
                        <div class="p-2 bg-light">
                            <small class="text-muted">上傳者: ${user ? user.name : '未知用戶'}</small><br>
                            <small class="text-muted">上傳日期: ${image.uploadDate}</small>
                        </div>
                    </div>
                `;
                adminGallery.appendChild(col);
            });
        }
        
        // 加载用户表格
        function loadUsersTable() {
            usersTable.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.phone}</td>
                    <td>${user.room}</td>
                    <td>${user.registerDate}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger ${user.isAdmin ? 'disabled' : ''}" onclick="deleteUser(${user.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                usersTable.appendChild(row);
            });
        }
        
        // 注册表单提交
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const room = document.getElementById('reg-room').value;
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            
            // 检查用户名是否已存在
            if (users.find(u => u.username === username)) {
                alert('用戶名稱已存在，請選擇其他名稱');
                return;
            }
            
            // 创建新用户
            const newUser = {
                id: users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1,
                name,
                phone,
                room,
                username,
                password, // 实际应用中应对密码进行哈希处理
                isAdmin: false,
                registerDate: new Date().toISOString().split('T')[0]
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('註冊成功！請登入您的帳戶');
            document.getElementById('login-tab').click();
            registerForm.reset();
        });
        
        // 登录表单提交
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // 查找用户
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                authModal.hide();
                showUserMenu();
                
                if (user.isAdmin) {
                    adminLink.style.display = 'block';
                    showAdminPage();
                } else {
                    showGalleryPage();
                }
            } else {
                alert('用戶名稱或密碼錯誤');
            }
            
            loginForm.reset();
        });
        
        // 上传图片表单提交
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('image-upload');
            const dateInput = document.getElementById('image-date').value;
            
            if (!fileInput.files[0]) {
                alert('請選擇要上傳的圖片');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const newImage = {
                    id: images.length > 0 ? Math.max(...images.map(img => img.id)) + 1 : 1,
                    userId: currentUser.id,
                    url: e.target.result,
                    uploadDate: dateInput
                };
                
                images.push(newImage);
                localStorage.setItem('images', JSON.stringify(images));
                
                uploadModal.hide();
                uploadForm.reset();
                loadUserImages();
                
                alert('圖片上傳成功！');
            };
            
            reader.readAsDataURL(file);
        });
        
        // 删除用户（管理员功能）
        window.deleteUser = function(userId) {
            if (confirm('確定要刪除此用戶嗎？此操作無法復原！')) {
                // 删除用户
                users = users.filter(u => u.id !== userId);
                localStorage.setItem('users', JSON.stringify(users));
                
                // 删除用户的所有图片
                images = images.filter(img => img.userId !== userId);
                localStorage.setItem('images', JSON.stringify(images));
                
                // 重新加载表格
                loadUsersTable();
                loadAllImages();
            }
        };
        
        // 事件监听器
        loginBtn.addEventListener('click', function() {
            document.getElementById('login-tab').click();
            authModal.show();
        });
        
        registerBtn.addEventListener('click', function() {
            document.getElementById('register-tab').click();
            authModal.show();
        });
        
        getStartedBtn.addEventListener('click', function() {
            if (currentUser) {
                showGalleryPage();
            } else {
                authModal.show();
            }
        });
        
        homeLink.addEventListener('click', function(e) {
            e.preventDefault();
            showHomePage();
        });
        
        galleryLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (currentUser) {
                showGalleryPage();
            } else {
                authModal.show();
            }
        });
        
        adminLink.addEventListener('click', function(e) {
            e.preventDefault();
            showAdminPage();
        });
        
        profileLink.addEventListener('click', function(e) {
            e.preventDefault();
            showGalleryPage();
        });
        
        logoutLink.addEventListener('click', function(e) {
            e.preventDefault();
            currentUser = null;
            localStorage.removeItem('currentUser');
            hideUserMenu();
            adminLink.style.display = 'none';
            showHomePage();
        });
        
        uploadBtn.addEventListener('click', function() {
            // 设置默认日期为今天
            document.getElementById('image-date').value = new Date().toISOString().split('T')[0];
            uploadModal.show();
        });
        
        // 初始化页面
        initPage();
    </script>
</body>
</html>
